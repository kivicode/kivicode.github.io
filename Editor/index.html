var thickness = 20; //Global variable of thickness detail
var appendinx = Plane(25, 20, thickness, [75, 0, 0]) //Appendix to fix the a motor in the the detail
var base = Disk(50, 80, thickness, [0,0,0]).add(appendinx) //Rounded part of the detail
var quoter = Plane(100, 100, thickness, [100, 0, -100]) //Plane to trim the previous part
var long = Plane(200, thickness, thickness, [-70, 0, -65]) //Botton base of the detail

var drill_size = 4 //Global variable of diameter of a screw
var c1 = Cylinder([85, -thickness/2, 90], [85, -thickness/2, -90], drill_size) //First drill cylinder
var c2 = Cylinder([85, thickness/2, 90], [85, thickness/2, -90], drill_size) //Second drill cylinder

var motor = Cylinder([0, -40, 0], [0, 40, 0], 50-6).add(Cylinder([0, 40, -20], [0, 80, -20], 8)).add(Plane(200,200,10,[0, 60, 0]).diff(Sphere([0, 60, -20], 100))) //Simple Motor Model

var detail = base.add(quoter).cut(quoter).add(long).cut(c1).cut(c2);

detail.color(255, 0, 0)

return detail.add(motor) //Final operations</textarea>

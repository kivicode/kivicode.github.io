<!DOCTYPE html>
<html>

<head>

  <script src="scripts/main.js"></script>
  <link type="text/css" rel="stylesheet" href="styles/main.css">
  <title>Auto Solver</title>
  </link>

</head>

        </tbody>

    </div>
  </div>
